<mat-sidenav-container>
    <mat-sidenav *ngIf="isOpen$ |async" [opened]='state_open'>
        <mat-nav-list>
            <a mat-list-item routerLink="/contact">Contact us</a>
            <a mat-list-item routerLink="/about">About us</a>
            <a mat-list-item routerLink="/portfolio">Portfolio</a>
        </mat-nav-list>


    </mat-sidenav>
    <mat-sidenav-content>
      <div [@routineAnimations]="getPage(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
